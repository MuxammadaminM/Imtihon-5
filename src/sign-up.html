<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/sign-up.css">
</head>
<body>
    <div class="signup-container">
        <form id="signup-form" action="/api/auth/signup" method="post">
            <img src="./svg/logo.svg" alt="Medium Logo" class="logo">
            <h2>Sign Up</h2>
            <input type="text" name="firstname" placeholder="Firstname" required>
            <input type="email" name="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">&#128065;</span>
            </div>
            <p>Don't you have an account? <a href="./login.html">Login</a>.</p>
            <button type="submit">Sign Up</button>
            
        </form>
    </div>
    <script src="./js/sign-up.js"></script>
</body>
</html>
